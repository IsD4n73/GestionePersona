	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="#">Gestione Persona</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.jsp">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inserisci</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Visualizza?page=1">Visualizza</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

	<div class="m-4 p-4">

		<form method="post" name="form" action="Inserimento"
			onsubmit="return controllo()">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Nome</label> <input
					type="text" name="nome" class="form-control"
					id=" nome exampleInputEmail1" aria-describedby="emailHelp" required
					placeholder="Nome">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Cognome</label>
				<input type="text" name="cognome" class="form-control"
					id="cognome exampleInputPassword1" required placeholder="Cognome">
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Età</label> <input
					type="number" name="eta" class="form-control"
					id="eta exampleInputPassword1" required placeholder="Eta">
			</div>
			<button type="submit" class="btn btn-primary" id="form">Inserisci</button>
		</form>
	</div>
	<div class="m-4">
		<div id="liveAlertPlaceholder"></div>
	</div>


</body>
